<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batako vs Batagor Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 20px; }
        .container {
            position: relative;
            width: 100%;
            max_width: 500px;
            text-align: center;
        }
        video {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            background: #000;
        }
        canvas { display: none; }
        .result-overlay {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            font-size: 1.2rem;
        }
        .confidence {
            font-size: 0.9rem;
            color: #aaa;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Batako vs Batagor</h1>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="result-overlay">
            <div id="label">Waiting for camera...</div>
            <div id="confidence" class="confidence"></div>
        </div>
        <button id="togglePred">Start Prediction</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const labelDiv = document.getElementById('label');
        const confDiv = document.getElementById('confidence');
        const toggleBtn = document.getElementById('togglePred');
        const context = canvas.getContext('2d');

        let isPredicting = false;

        // Access Camera
         navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' } 
        })
        .then(stream => {
            video.srcObject = stream;
            labelDiv.innerText = "Ready to detect!";
        })
        .catch(err => {
            console.error("Error accessing camera:", err);
            labelDiv.innerText = "Camera access error: " + err.message;
        });

        toggleBtn.addEventListener('click', () => {
            isPredicting = !isPredicting;
            toggleBtn.innerText = isPredicting ? "Stop Prediction" : "Start Prediction";
            if(isPredicting) predictLoop();
        });

        async function predictLoop() {
            if(!isPredicting) return;

            // Capture frame
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert to blob
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob);

                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    
                    if (data.error) {
                        labelDiv.innerText = "Error: " + data.error;
                    } else {
                        labelDiv.innerText = data.label;
                        confDiv.innerText = (data.confidence * 100).toFixed(2) + "%";
                    }
                } catch (e) {
                    console.error(e);
                }

                if(isPredicting) {
                    // Slight delay to not overwhelm server
                    setTimeout(predictLoop, 500);
                }
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
